

 <body>
  <app-usernav></app-usernav>
    <main>
 <div class="container mt-3">
    <form (ngSubmit)="uploadFile()" enctype="multipart/form-data">
      <div class="form-group mb-3">
        <label for="ownedBy" class="form-label">Owned By:</label>
        <input
          type="text"
          id="ownedBy"
          class="form-control"
          [(ngModel)]="ownedBy"
          [ngModelOptions] = "{standalone: true}"
          required
        />
      </div>
  
      <div class="form-group mb-3">
        <label for="description" class="form-label">Description:</label>
        <textarea
          id="description"
          class="form-control"
          [(ngModel)]="description"
          [ngModelOptions] = "{standalone: true}"
          required
        ></textarea>
      </div>
  
      <div class="form-group mb-3">
        <label for="fileInput" class="form-label">Select File:</label>
        <input
          type="file"
          id="fileInput"
          class="form-control"
          (change)="onFileSelected($event)"
        />
      </div>
  
      <button type="submit" class="btn btn-primary">Upload File</button>

    </form>
    &nbsp; &nbsp; &nbsp;
    <div *ngIf="uploadError" class="alert alert-danger" role="alert">
        {{ uploadError }}
      </div>
    
      <div *ngIf="uploadSuccess" class="alert alert-success" role="alert">
        File uploaded successfully!
      </div>
  </div>

 


</main>
</body>
